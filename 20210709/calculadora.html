<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Semillo</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <br /><br /><br /><br />
    <div class="row"></div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="panel panel-primary">
          <div class="panel-body">
            <div class="input-group">
              <span class="input-group-addon" id="opr"></span>
              <input
                type="text"
                class="form-control"
                id="tResult"
                aria-describedby="basic-addon3"
              />
            </div>
            <br />
            <div
              class="btn-group btn-group-justified"
              role="group"
              aria-label="...">
              <div class="btn-group">
                <button type="button" class="btn btn-default" id="btn_inv">
                  1/x
                </button>
              </div>
              <div class="btn-group" >
                <button type="button" class="btn btn-default" id="btn_cuadrado">
                 x<sup>2</sup>
                </button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-default" id="btn_raiz">
                  &radic;
                </button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-primary" id="btn_clear">
                  C
                </button>
              </div>
            </div>
            <div
              class="btn-group btn-group-justified"
              role="group"
              aria-label="...">
              <div class="btn-group">
                <button type="button" class="btn btn-default" id="btn_7">
                  7
                </button>
              </div>
              <div class="btn-group" >
                <button type="button" class="btn btn-default" id="btn_8">
                  8
                </button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-default" id="btn_9">
                  9
                </button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-primary" id="btn_div">
                  /
                </button>
              </div>
            </div>            
            <div
              class="btn-group btn-group-justified"
              role="group"
              aria-label="...">
              <div class="btn-group">
                <button type="button" class="btn btn-default" id="btn_4">
                  4
                </button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-default" id="btn_5">
                  5
                </button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-default" id="btn_6">
                  6
                </button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-primary" id="btn_mul">
                  x
                </button>
              </div>
            </div>
            <div
              class="btn-group btn-group-justified"
              role="group"
              aria-label="..."
            >
              <div class="btn-group">
                <button type="button" class="btn btn-default" id="btn_1">
                  1
                </button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-default" id="btn_2">
                  2
                </button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-default" id="btn_3">
                  3
                </button>
              </div>
              <div class="btn-group" >
                <button type="button" class="btn btn-primary" id="btn_sum">
                  +
                </button>
              </div>
            </div>
            <div
              class="btn-group btn-group-justified"
              role="group"
              aria-label="..."
            >
              <div class="btn-group">
                <button type="button" class="btn btn-default" id="btn_0">
                  0
                </button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-default" id="btn_pun">
                  .
                </button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-info" id="btn_ig">
                  =
                </button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-primary" id="btn_rest">
                  -
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
